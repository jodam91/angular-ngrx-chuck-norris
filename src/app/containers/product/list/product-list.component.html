<main>
<table id="product-table">
  <thead>
    <tr>
      <th>name</th>
      <th>price</th>
      <th>details</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let product of products$ | async">
    <tr>
      <td>{{product.name}}</td>
      <td>{{product.formattedValue}}</td>
      <td>{{product.details}}</td>
      <td><img [src]="product.img"></td>
    </tr>
  </tbody>
</table>
</main>
